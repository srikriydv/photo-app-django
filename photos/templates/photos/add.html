{% extends "photos/main.html" %}
{% block content %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card my-3">
                    <div class="card-body">
                        <h3 class="text-center mb-4">Add Photo</h3>
                        <a href="{% url "gallery" %}" class="btn btn-dark my-3">Go back</a>
                        <form method="POST" action="" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="form-group m-3">
                                <label>Description</label>
                                <input required class="form-control" name="description" type="text" placeholder="Enter a Description">
                            </div>
                            <div class="form-group m-3">
                                <label>Select a category</label>
                                <select name="category" class="form-control">
                                    <option value='none'>Select a category</option>
                                    {% for category in categories %}
                                        <option value="{{ category.id }}">{{ category.name }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            
                            <div class="form-group m-3 mt-4">
                                <label>Create a New category</label>
                                <input class="form-control" name="category_new" type="text" placeholder="Enter a Category">
                            </div>
                        
                            <div class="form-group m-3">
                                <label>Upload Image</label>
                                <input required class="form-control-file" name="image" type="file">
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary mt-3">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
